// crosshairs
alias "+crosshairsmokethrow" "incrementvar cl_crosshairsize 0.0 2000.0 1000.0; incrementvar cl_crosshairgap -100 100.0 -5.0;incrementvar cl_crosshairthickness -100 100 -5" 
alias "-crosshairsmokethrow" "incrementvar cl_crosshairsize 0.0 2000.0 -1000.0; incrementvar cl_crosshairgap -100 100.0 5.0;incrementvar cl_crosshairthickness -100 100 5"
bind t +crosshairsmokethrow

alias f0rp "cl_crosshair_drawoutline false;cl_crosshair_recoil false;cl_crosshair_sniper_width 1;cl_crosshair_t false;cl_crosshairalpha 255;cl_crosshaircolor 5;cl_crosshaircolor_b 255;cl_crosshaircolor_g 255;cl_crosshaircolor_r 255;cl_crosshairdot true;cl_crosshairgap -5;cl_crosshairgap_useweaponvalue false;cl_crosshairsize 1;cl_crosshairstyle 5;cl_crosshairthickness 0;cl_crosshairusealpha true;"

alias elige1 "cl_crosshaircolor 0;cl_crosshair_outlinethickness 1; cl_crosshair_drawoutline 1; cl_crosshairthickness 1; cl_crosshairgap -5; cl_crosshairdot 1; cl_crosshairsize 1;cl_crosshaircolor_b 255; cl_crosshaircolor_g 255; cl_crosshaircolor_r 255"
alias elige2 "cl_crosshairgap -7; cl_crosshair_outlinethickness 0; cl_crosshaircolor 2; cl_crosshairthickness 1; cl_crosshairsize 3.5; cl_crosshairdot 0;cl_crosshaircolor_b 0; cl_crosshaircolor_g 0; cl_crosshaircolor_r 0; cl_crosshair_drawoutline 0"
alias elige3 "cl_crosshairdot 0; cl_crosshair_outlinethickness 1; cl_crosshair_drawoutline 1; cl_crosshairgap -7; cl_crosshairthickness 0; cl_crosshairsize 2.5; cl_crosshaircolor 1;cl_crosshaircolor_b 255; cl_crosshaircolor_g 255; cl_crosshaircolor_r 255"
alias elige4 "cl_crosshaircolor 5;cl_crosshair_outlinethickness 1; cl_crosshair_drawoutline 1; cl_crosshairthickness 1.5; cl_crosshairgap -5; cl_crosshairdot 1; cl_crosshairsize 0;cl_crosshaircolor_b 255; cl_crosshaircolor_g 255; cl_crosshaircolor_r 255"
alias elige5 "cl_crosshairdot 0; cl_crosshairgap -7; cl_crosshairthickness 0; cl_crosshairsize 2; cl_crosshair_outlinethickness .5; cl_crosshair_drawoutline 1; cl_crosshaircolor 1;cl_crosshaircolor_b 255; cl_crosshaircolor_g 255; cl_crosshaircolor_r 255"
alias elige6 "cl_crosshairdot 0; cl_crosshairsize 2.5; cl_crosshairgap -7; cl_crosshairthickness 0; cl_crosshaircolor 0; cl_crosshair_outlinethickness 2; cl_crosshair_drawoutline 1;cl_crosshaircolor_b 255; cl_crosshaircolor_g 255; cl_crosshaircolor_r 255"

// crouchjump
alias "+cjump" "+jump;+duck"
alias "-cjump" "-jump;-duck"
bind "capslock" "+cjump"

// shoot binds
bind mouse1 "+attack"
bind mouse3 "player_ping"

// jumpthrow
alias "+jumpaction" "+jump;"
alias "+throwaction" "-attack; -attack2"
alias "-jumpaction" "-jump"
bind "space" "+jumpaction;+throwaction;"
bind "x" "+throwaction"

// jump fix
alias +jumpfix +jump
alias -jumpfix -jump
bind "mwheeldown" "+jumpfix"
bind "mwheelup" "+jumpfix"

// strafe fix
alias _checka "-left; alias checka";
alias "+a" "+left; alias checka _checka";
alias "-a" "checka";
bind "a" "+a"
 
alias _checkd "-right; alias checkd";
alias "+d" "+right; alias checkd _checkd";
alias "-d" "checkd";
bind "d" "+d"
 
alias _checkw "-forward; alias checkw";
alias +w "+forward; alias checkw _checkw";
alias -w "checkw";
bind w +w
 
alias _checks "-back; alias checks";
alias +s "+back; alias checks _checks";
alias -s "checks";
bind s +s

// buy scripts
bind "6" "buy hegrenade"
bind "7" "buy flashbang"
bind "8" "buy smokegrenade"
bind "9" "buy molotov; buy incgrenade"
bind "0" "buy vest"
bind "-" "buy vesthelm"
bind "=" "buy defuser"

// grenade
alias "+he" "slot3"
alias "-he" "slot6"
bind "4" "+he"
 
alias "+flash" "slot3"
alias "-flash" "slot7"
bind "MOUSE5" "+flash"
 
alias "+smoke" "slot3"
alias "-smoke" "slot8"
bind "MOUSE4" "+smoke"
 
alias "+molotov" "slot3"
alias "-molotov" "slot10"
bind "C" "+molotov"

// noclip bind
alias "+noclip""noclip"
alias "-noclip""noclip"
bind "ALT" "+noclip

// demo binds
alias "+fw3" "host_timescale 3;demo_timescale 3"
alias "-fw3" "host_timescale 1;demo_timescale 1"
alias "+fw4" "host_timescale 10;demo_timescale 10"
alias "-fw4" "host_timescale 1;demo_timescale 1"

alias +seak "demo_timescale 0.5"
alias -seak "demo_timescale 1"

bind "LEFTARROW" "+seak"
bind "DOWNARROW" "+fw3"
bind "RIGHTARROW" "+fw4"

// misc binds
alias +fastswitch slot3
alias -fastswitch lastinv;
bind "q" "+fastswitch"

bind "j" "sv_rethrow_last_grenade"
bind "f" ""
bind "n" "+lookatweapon"
bind "F2" "toggle cl_radar_scale 0.25 0.4 0.7"
bind "r" "+reload; -attack; -attack2;"
