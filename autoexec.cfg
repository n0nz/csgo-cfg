con_enable true

alias at "exec autoexec.cfg"
alias prac "exec prac.cfg"

bind "1" "slot1"
bind "2" "slot2"

bind mouse1 "+attack"
bind mouse2 "+attack2"
bind mouse3 "player_ping"

bind "," ""
bind "." ""
bind "/" ""
bind "CAPSLOCK" "+voicerecord"

alias "+release" "-attack"
alias "-release" "-attack2"
bind "c" "+release"
bind "f" "player_ping"

bind "m" "teammenu"
bind v ""

bind "`" "toggleconsole"
bind "[" "+radialradio"
bind "]" "+radialradio2"

bind "i" ""
bind "h" ""
bind "f3" ""
bind "f4" ""
bind "ALT" ""

cl_radar_scale 0.3

// demo binds
bind "leftarrow" "demo_gototick -320 relative" // skip back 5 seconds
bind "rightarrow" "demo_gototick +320 relative" // skip back 5 seconds
bind "k" "demo_timescale 1; volume 0.01"
bind "l" "demo_timescale 10; volume 0"

bind "z" "radio2"
bind "j" "say .rethrow; sv_rethrow_last_grenade"
bind "p" "say .clear; ent_fire smokegrenade_projectile kill;ent_fire molotov_projectile kill;ent_fire flashbang_projectile kill;ent_fire hegrenade_projectile kill;ent_fire decoy_projectile kill;stopsound"

bind "n" "+lookatweapon"
bind "r" "+reload"
bind "h" switchhands

// WASD SHIFT AND CROUCH
bind "a" "+left"
bind "d" "+right" 
bind "w" "+forward" 
bind "s" "+back"  
bind "ctrl" "+duck" 
bind "shift" "+sprint" 
bind "mwheeldown" "+jump"
bind "mwheelup" "+jump"
bind "space" "+jump"
bind "ctrl" "+duck" 
bind "shift" "+sprint" 

// buy scripts
bind "6" "buy hegrenade"
bind "7" "buy flashbang"
bind "8" "buy smokegrenade"
bind "9" "buy molotov; buy incgrenade"
bind "0" "buy vest"
bind "-" "buy vesthelm"
bind "=" "buy defuser"

// grenade
bind "4" "slot4"
bind "MOUSE5" "slot7"
bind "MOUSE4" "slot8"
bind "T" "slot10"

// noclip bind
alias "+noclip""noclip"
alias "-noclip""noclip"
bind "X" "+noclip"

// misc binds
alias +fastswitch slot3
alias -fastswitch lastinv;
bind "q" "+fastswitch"


//rate + hud commands
fps_max "0"
cl_showfps "0"
cl_teamid_overhead_mode "3"
cl_showloadout "1"
cl_use_opens_buy_menu "0"
cl_hide_avatar_images "2"
cl_silencer_mode "0"
hud_showtargetid "0"
rate 1000000
cl_allow_animated_avatars false
cl_mute_enemy_team 1
cl_player_ping_mute 0
cl_teammate_colors_show 1
r_show_build_info "0"
cl_net_buffer_ticks 0
voice_threshold -30
engine_low_latency_sleep_after_client_tick 1
r_show_build_info "0"
hud_scaling "1.0"
cl_obs_interp_enable 0
con_enable 1 
cl_debounce_zoom 0
cl_prefer_lefthanded 0

//Telemetry
cl_hud_telemetry_frametime_poor              100
cl_hud_telemetry_frametime_show              2
cl_hud_telemetry_net_misdelivery_poor        5
cl_hud_telemetry_net_misdelivery_show        1
cl_hud_telemetry_net_quality_graph_show      1
cl_hud_telemetry_ping_poor                   100
cl_hud_telemetry_ping_show                   1
cl_hud_telemetry_serverrecvmargin_graph_show 1

//Grenade Commands
cl_grenadecrosshair_keepusercrosshair 1
cl_grenadecrosshair_flash 1
cl_grenadecrosshairdelay_flash 0.08

cl_grenadecrosshair_explosive 1
cl_grenadecrosshairdelay_explosive 0.10

cl_grenadecrosshair_fire 1
cl_grenadecrosshairdelay_fire 0.00

cl_grenadecrosshair_smoke 1
cl_grenadecrosshairdelay_smoke 0.1

cl_grenadecrosshair_decoy 1
cl_grenadecrosshairdelay_smoke 0.08

// sound settings
snd_deathcamera_volume 0
snd_ducktovolume 0.55
snd_gamevoicevolume 1
snd_gamevolume 1
snd_mapobjective_volume 0
snd_menumusic_volume 0
snd_musicvolume 1
snd_mvp_volume 0
snd_roundaction_volume 0
snd_roundend_volume 0
snd_roundstart_volume 0
snd_tensecondwarning_volume 0.04
snd_toolvolume 1
volume 0.1
snd_voipvolume 0.5

// black
alias f0rest1 ";cl_crosshair_drawoutline 1;cl_crosshair_outlinethickness 1.5;cl_crosshair_t 0;cl_crosshairalpha 255;cl_crosshaircolor 5;cl_crosshaircolor_b 0;cl_crosshaircolor_g 0;cl_crosshaircolor_r 0;cl_crosshairdot 1;cl_crosshairgap -4;cl_crosshairgap_useweaponvalue 0;cl_crosshairsize 1;cl_crosshairstyle 5;cl_crosshairthickness 0;cl_crosshairusealpha 1;cl_fixedcrosshairgap -4.5;cl_crosshair_recoil 0;"

// white
alias f0rest2 ";cl_crosshair_drawoutline 0;cl_crosshair_outlinethickness 1;cl_crosshair_t 0;cl_crosshairalpha 255;cl_crosshaircolor 5;cl_crosshaircolor_b 255;cl_crosshaircolor_g 255;cl_crosshaircolor_r 255;cl_crosshairdot 1;cl_crosshairgap -5;cl_crosshairgap_useweaponvalue 0;cl_crosshairsize 1;cl_crosshairstyle 5;cl_crosshairthickness 0;cl_crosshairusealpha 1;cl_fixedcrosshairgap 3;cl_crosshair_recoil 0;"

// dot (elige)
alias f0rest3 ";cl_crosshair_drawoutline 1;cl_crosshair_outlinethickness 1;cl_crosshair_t 0;cl_crosshairalpha 255;cl_crosshaircolor 5;cl_crosshaircolor_b 255;cl_crosshaircolor_g 255;cl_crosshaircolor_r 255;cl_crosshairdot 1;cl_crosshairgap -5;cl_crosshairgap_useweaponvalue 0;cl_crosshairsize 0.6;cl_crosshairstyle 4;cl_crosshairthickness 1.5;cl_crosshairusealpha 1;cl_fixedcrosshairgap -2;cl_crosshair_recoil 0;"

// smiley jump
alias "smiley" ";cl_crosshair_drawoutline 1;cl_crosshair_outlinethickness 3;cl_crosshair_t 1;cl_crosshairalpha 255;cl_crosshaircolor 5;cl_crosshaircolor_b 255;cl_crosshaircolor_g 255;cl_crosshaircolor_r 48;cl_crosshairdot 0;cl_crosshairgap -5;cl_crosshairgap_useweaponvalue 0;cl_crosshairsize 0.5;cl_crosshairstyle 4;cl_crosshairthickness 3;cl_crosshairusealpha 1;cl_fixedcrosshairgap 3;cl_crosshair_recoil 1;"

alias exit quit
alias dc disconnect

panorama_console_position_and_size "6.17|379.54|394.97|300.00"

echo "config loaded"


host_writeconfig
