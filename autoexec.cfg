con_enable true

bind mouse1 "+attack"
bind mouse2 "+attack2"
bind mouse3 "player_ping"

viewmodel_fov 68.000000
viewmodel_offset_x 2.50000
viewmodel_offset_y 0.00000
viewmodel_offset_z -1.50000
viewmodel_presetpos 3

// crosshairs
alias "+crosshairsmokethrow" "incrementvar cl_crosshairsize 0.0 2000.0 1000.0; incrementvar cl_crosshairgap -100 100.0 -5.0;incrementvar cl_crosshairthickness -100 100 -5;incrementvar cl_crosshaircolor -100 100 -6;" 
alias "-crosshairsmokethrow" "incrementvar cl_crosshairsize 0.0 2000.0 -1000.0; incrementvar cl_crosshairgap -100 100.0 5.0;incrementvar cl_crosshairthickness -100 100 5;incrementvar cl_crosshaircolor -100 100 6;"
bind t +crosshairsmokethrow

alias "black" "cl_crosshaircolor 5;cl_crosshaircolor_b 255;cl_crosshaircolor_g 255;cl_crosshaircolor_r 255;alias blackwhite white"
alias "white" "cl_crosshaircolor 5;cl_crosshaircolor_b 0;cl_crosshaircolor_g 0;cl_crosshaircolor_r 0;alias blackwhite black"
bind "x" "slot12; blackwhite"

alias d0cc1 ";cl_crosshair_drawoutline 1;cl_crosshair_outlinethickness 1;cl_crosshair_t 0;cl_crosshairalpha 255;cl_crosshaircolor 5;cl_crosshaircolor_b 50;cl_crosshaircolor_g 255;cl_crosshaircolor_r 50;cl_crosshairdot 0;cl_crosshairgap -1;cl_crosshairgap_useweaponvalue 0;cl_crosshairsize 1.5;cl_crosshairstyle 4;cl_crosshairthickness 0;cl_crosshairusealpha 1;cl_fixedcrosshairgap 0;cl_crosshair_recoil 0;"

alias d0cc2 ";cl_crosshair_drawoutline 1;cl_crosshair_outlinethickness 1;cl_crosshair_t 0;cl_crosshairalpha 255;cl_crosshaircolor 2;cl_crosshaircolor_b 255;cl_crosshaircolor_g 255;cl_crosshaircolor_r 255;cl_crosshairdot 0;cl_crosshairgap -2;cl_crosshairgap_useweaponvalue 0;cl_crosshairsize 0;cl_crosshairstyle 4;cl_crosshairthickness 0;cl_crosshairusealpha 1;cl_fixedcrosshairgap -3.5;cl_crosshair_recoil 0;"

alias d0cc3 ";cl_crosshair_drawoutline 1;cl_crosshair_outlinethickness 1;cl_crosshair_t 0;cl_crosshairalpha 255;cl_crosshaircolor 2;cl_crosshaircolor_b 255;cl_crosshaircolor_g 255;cl_crosshaircolor_r 255;cl_crosshairdot 1;cl_crosshairgap -4;cl_crosshairgap_useweaponvalue 0;cl_crosshairsize 0;cl_crosshairstyle 4;cl_crosshairthickness 0;cl_crosshairusealpha 1;cl_fixedcrosshairgap -3.5;cl_crosshair_recoil 0;"

alias f0rp0 ";cl_crosshair_drawoutline 0;cl_crosshair_outlinethickness 1;cl_crosshair_t 0;cl_crosshairalpha 255;cl_crosshaircolor 5;cl_crosshaircolor_b 0;cl_crosshaircolor_g 0;cl_crosshaircolor_r 0;cl_crosshairdot 1;cl_crosshairgap -4.5;cl_crosshairgap_useweaponvalue 0;cl_crosshairsize 1;cl_crosshairstyle 5;cl_crosshairthickness 1;cl_crosshairusealpha 1;cl_fixedcrosshairgap 3;cl_crosshair_recoil 0;"

alias f0rp1 ";cl_crosshair_drawoutline 0;cl_crosshair_outlinethickness 1;cl_crosshair_t 0;cl_crosshairalpha 255;cl_crosshaircolor 5;cl_crosshaircolor_b 255;cl_crosshaircolor_g 255;cl_crosshaircolor_r 255;cl_crosshairdot 1;cl_crosshairgap -3.5;cl_crosshairgap_useweaponvalue 0;cl_crosshairsize 0.5;cl_crosshairstyle 5;cl_crosshairthickness 0;cl_crosshairusealpha 1;cl_fixedcrosshairgap 3;cl_crosshair_recoil 0;"


bind "m" "teammenu"
bind v +voicerecord

bind "/" "toggle r_fullscreen_gamma 1.9 2.1 3.0"
bind "`" "toggleconsole"
bind "[" "+radialradio"
bind "]" "+radialradio2"

bind "i" ""
bind "f" ""
bind "h" ""
bind "f3" ""
bind "f4" ""

// demo binds
bind "leftarrow" "demo_gototick -320 relative" // skip back 5 seconds
bind "rightarrow" "demo_gototick +320 relative" // skip back 5 seconds
bind "k" "demo_timescale 1; volume 0.01"
bind "l" "demo_timescale 10; volume 0"

bind "z" "radio2"
bind "j" "sv_rethrow_last_grenade"
bind "n" "+lookatweapon"
bind "F2" "toggle cl_radar_scale 0.25 0.3 0.5"
bind "r" "+reload; -attack; -attack2;"

alias exit quit
alias dc disconnect

panorama_console_position_and_size "6.17|379.54|394.97|300.00"

// jumpthrow binds normal, forward, backward

alias "+throw" "-attack; -attack2"
bind "space" "+jump; +throw"

alias "+runthrow" "+forward;+jump;"
alias "-runthrow" "-jump;-forward"
bind "." "+runthrow;+throw"

alias "+runthrowback" "+back;+jump;"
alias "-runthrowback" "-jump;-back"
bind "," "+runthrowback;+throw"

// crouchjump
alias "+cjump" "+jump;+duck"
alias "-cjump" "-jump;-duck"
bind "capslock" "+cjump"

// WASD SHIFT AND CROUCH
bind "a" "+left"
bind "d" "+right" 
bind "w" "+forward" 
bind "s" "+back"  
bind "ctrl" "+duck" 
bind "shift" "+sprint" 
bind "mwheeldown" "+jump"
bind "mwheelup" "+jump"
bind "ctrl" "+duck" 
bind "shift" "+sprint" 

// buy scripts
bind "6" "buy hegrenade"
bind "7" "buy flashbang"
bind "8" "buy smokegrenade"
bind "9" "buy molotov; buy incgrenade"
bind "0" "buy vest"
bind "-" "buy vesthelm"
bind "=" "buy defuser"

// grenade
bind "4" "slot4"
bind "MOUSE5" "slot7"
bind "MOUSE4" "slot8"
bind "C" "slot10"

// noclip bind
alias "+noclip""noclip"
alias "-noclip""noclip"
bind "ALT" "+noclip"

// misc binds
alias +fastswitch slot3
alias -fastswitch lastinv;
bind "q" "+fastswitch"

bind "p" "ent_fire smokegrenade_projectile kill;ent_fire molotov_projectile kill;ent_fire flashbang_projectile kill;ent_fire hegrenade_projectile kill;ent_fire decoy_projectile kill;stopsound"

//rate + hud commands
fps_max "500"
cl_showfps "0"
cl_teamid_overhead_mode "2"
cl_showloadout "1"
cl_use_opens_buy_menu "0"
