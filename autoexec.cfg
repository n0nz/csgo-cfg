unbindall

// ========== Keybindings ==========
bind "0" "slot10"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "8" "slot8"
bind "a" "+moveleft;r_cleardecals"
bind "b" "buymenu"
bind "c" "use weapon_molotov; use weapon_incgrenade"
bind "d" "+moveright;r_cleardecals"
bind "e" "+use"
bind "f" "+lookatweapon;r_cleardecals"
bind "g" "drop"
bind "k" "+voicerecord"
bind "l" "+spray_menu"
bind "m" "teammenu"
bind "o" "sv_rethrow_last_grenade"
bind "r" "+reload"
bind "s" "+back"
bind "t" "toggle cl_crosshairsize 1.5 900"
bind "u" "messagemode2"
bind "v" "+voicerecord"
bind "w" "+forward"
bind "x" "slot12"
bind "y" "messagemode"
bind "z" "radio2"
bind "[" "+radialradio"
bind "]" "+radialradio2"
bind "`" "toggleconsole"
bind "TAB" "+showscores"
bind "ESCAPE" "cancelselect"
bind "DEL" "mute"
bind "PAUSE" "pause"
bind "SHIFT" "+speed; r_cleardecals; +cl_show_team_equipment"
bind "CTRL" "+duck"
bind "F1" "toggle volume 0.01 0.1 0.7"
bind "F2" "toggle cl_radar_scale 0.25 0.4 0.7"
bind "F9" "logaddress_add 1" 
bind "F3" ""
bind "F4" ""
bind "MOUSE2" "+attack2"
bind "MOUSE3" "player_ping"
bind "MOUSE4" "use weapon_smokegrenade"
bind "MOUSE5" "use weapon_flashbang"
bind "MWHEELUP" "invprev"
bind "MWHEELDOWN" "+jump"
bind "f" "r_cleardecals"

// ========== Crouchjump - Bind ==========
alias "+cjump" "+jump;+duck"
alias "-cjump" "-jump;-duck"
bind "capslock" "+cjump"

bind mouse1 +attack

// ========== Jumpthrow - Bind ==========
alias "+jumpthrow" "+jump;-attack; -attack2"
alias "-jumpthrow" "-jump"
bind "space" "+jumpthrow"

alias "+jumpthrow2" "+forward; +jump; -attack; -attack2"
alias "-jumpthrow2" "-jump; -forward"
bind "n" "+jumpthrow2"

// ========== Buyscript ==========
bind "kp_end" "buy deagle"
bind "kp_downarrow" "buy mp7"
bind "kp_pgdn" "buy ak47; buy m4a1"
bind "kp_leftarrow" "buy galil; buy famas"
bind "kp_rightarrow" "BUY molotov; BUY incgrenade"
bind "kp_5" "buy awp"
bind "kp_ins" "buy hegrenade" 
bind "kp_del" "buy flashbang"
bind "kp_enter" "buy vesthelm"
bind "kp_plus" "buy vest"
bind "kp_minus" "buy defuser"
bind "kp_multiply" "buy smokegrenade"

// ========== Practice ==========
bind "h" "say rethrow"
bind "p" "say place"
bind "j" "say fast"

alias "ab" "map aim_botz custom"

alias "+noclip""noclip"
alias "-noclip""noclip"
bind "ALT" "+noclip"

bind "F5" "demo_togglepause"
bind "F6" "+fw"
alias "+fw" "demo_timescale 3"
alias "-fw" "demo_timescale 1"
bind "F7" "+fw2"
alias "+fw2" "demo_timescale 10"
alias "-fw2" "demo_timescale 1"
bind "F8" "demoui"

bind "," "+fw3"
alias "+fw3" "host_timescale 3"
alias "-fw3" "host_timescale 1"
bind "." "+fw4"
alias "+fw4" "host_timescale 10"
alias "-fw4" "host_timescale 1"

bind "LEFTARROW" "prev"
bind "DOWNARROW" "back"
bind "RIGHTARROW" "skip"

// ========== MISC ==========
alias +fastswitch slot3
alias -fastswitch lastinv;
bind "q" "+fastswitch"

