con_enable true

alias at "exec autoexec.cfg"
alias prac "exec prac.cfg"

mm_dedicated_search_maxping "85"

//rate + hud commands
rate "786432"
cl_lagcompensation "1"
cl_resend "6"
r_drawtracers "1"

fps_max "0"
cl_showfps "0"
cl_teamid_overhead_mode "3"
cl_showloadout "1"
cl_use_opens_buy_menu "0"
cl_hide_avatar_images "2"
cl_silencer_mode "0"
hud_showtargetid "0"
cl_allow_animated_avatars false
cl_mute_enemy_team 1
cl_player_ping_mute 0
cl_teammate_colors_show 1
r_show_build_info "0"
cl_net_buffer_ticks 0
voice_threshold -30
cl_obs_interp_enable 0

cl_weapon_selection_rarity_color 1

con_enable 1 
cl_debounce_zoom 0
cl_prefer_lefthanded 0

cl_radar_scale 0.3

bind "1" "slot1"
bind "2" "slot2"

bind mouse1 "+attack"
bind mouse2 "+attack2"
bind mouse3 "player_ping"

bind "," ""
bind "." ""
bind "/" ""
bind mouse4 ""
bind mouse5 ""

alias "+release" "-attack"
alias "-release" "-attack2"
bind "c" "+release"
bind "space" "+jump"
bind "f" "player_ping"

alias +qsw "slot3"
alias -qsw "lastinv"
bind q +qsw 

bind "m" "teammenu"

bind "`" "toggleconsole"
bind "[" "+radialradio"
bind "]" "+radialradio2"

bind "i" ""
bind "h" ""
bind "f2" "+voicerecord"
bind "ALT" ""

bind "j" "say_team .rethrow; sv_rethrow_last_grenade"
bind "p" "say_team .clear; ent_fire smokegrenade_projectile kill;ent_fire molotov_projectile kill;ent_fire flashbang_projectile kill;ent_fire hegrenade_projectile kill;ent_fire decoy_projectile kill;stopsound"

bind "n" "+lookatweapon"
bind "r" "+reload"

// WASD SHIFT AND CROUCH
bind "a" "+left"
bind "d" "+right" 
bind "w" "+forward" 
bind "s" "+back"  
bind "ctrl" "+duck" 
bind "shift" "+sprint" 
bind "mwheeldown" "+jump"
bind "mwheelup" "+jump"
bind "space" "+jump"
bind "ctrl" "+duck" 
bind "shift" "+sprint" 

// buy scripts
bind "6" "buy hegrenade"
bind "7" "buy flashbang"
bind "8" "buy smokegrenade"
bind "9" "buy molotov; buy incgrenade"
bind "0" "buy vest"
bind "-" "buy vesthelm"
bind "=" "buy defuser"

bind "v" "radio2"

// grenade
bind "4" "slot4"

// flash
bind "mouse5" ""
bind "z" "slot7"

// smoke
bind "mouse4" ""
bind "x" "slot8"

// molly
bind "T" "slot10"

//Telemetry
cl_hud_telemetry_frametime_poor              100
cl_hud_telemetry_frametime_show              2
cl_hud_telemetry_net_misdelivery_poor        5
cl_hud_telemetry_net_misdelivery_show        2
cl_hud_telemetry_net_quality_graph_show      1
cl_hud_telemetry_ping_poor                   100
cl_hud_telemetry_ping_show                   1
cl_hud_telemetry_serverrecvmargin_graph_show 1

//Grenade Commands
cl_grenadecrosshair_keepusercrosshair 1
cl_grenadecrosshair_flash 1
