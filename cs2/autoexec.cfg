volume 0.05

snd_mvp_volume 0.1
snd_tensecondwarning_volume 0.2

alias "+crosshairsmokethrow" "incrementvar cl_crosshairsize 0.0 2000.0 1000.0; incrementvar cl_crosshairgap -100 100.0 -5.0" 
alias "-crosshairsmokethrow" "incrementvar cl_crosshairsize 0.0 2000.0 -1000.0; incrementvar cl_crosshairgap -100 100.0 5.0"
bind t +crosshairsmokethrow

bind x "-attack"

fps_max 400

rate 1000000
cl_updaterate 999
cl_interp_ratio 1
cl_interp 0

// ========== Crouchjump - Bind ==========
alias "+cjump" "+jump;+duck"
alias "-cjump" "-jump;-duck"
bind "capslock" "+cjump"

bind mouse1 "+attack"

// ========== Jumpthrow - Bind ==========
alias "+throw" "-attack; -attack2"
bind "space" "+jump; +throw"

bind "j" "sv_rethrow_last_grenade"
// ========== Buyscript ==========
bind "6" "buy hegrenade"
bind "7" "buy flashbang"
bind "8" "buy smokegrenade"
bind "9" "buy molotov; buy incgrenade"
bind "0" "buy vest"
bind "-" "buy vesthelm"
bind "=" "buy defuser"

bind "c" "slot10"
bind "MOUSE4" "slot8"
bind "MOUSE5" "slot7"

bind "MWHEELUP" "+jump"
bind "MWHEELDOWN" "+jump"

alias "+noclip""noclip"
alias "-noclip""noclip"
bind "ALT" "+noclip

alias "+fw3" "host_timescale 3;demo_timescale 3"
alias "-fw3" "host_timescale 1;demo_timescale 1"
alias "+fw4" "host_timescale 10;demo_timescale 10"
alias "-fw4" "host_timescale 1;demo_timescale 1"

alias +seak "demo_timescale 0.5"
alias -seak "demo_timescale 1"

bind "LEFTARROW" "+seak"
bind "DOWNARROW" "+fw3"
bind "RIGHTARROW" "+fw4"

// ========== MISC ==========
alias +fastswitch slot3
alias -fastswitch lastinv;
bind "q" "+fastswitch"
